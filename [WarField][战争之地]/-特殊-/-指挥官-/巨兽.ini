[action_指挥官]
text:指挥官介绍
description:-巨兽-指挥官\n-----------------------------------------------\n属性效果:\n<1>所有单位的移动速度增加0.25\n<2>所有单位攻击距离增加45\n<3>所有单位的伤害乘数增加0.6\n<4>单位最大生命增加50%\n<5>单位受到伤害时有0.001(千分之一)的几率直接暴毙\n<6>单位受到伤害时,会减少其生命10%的资金\n-----------------------------------------------\n特殊效果\n<1>:击杀敌人有概率增加10%血量上限,持续时间无限\n<2>攻击时概率进入狂暴模式,巨兽上述加成会翻倍\n-----------------------------------------------\n指挥官搭配:\n可以为暴君提供30射程;为镜像提供0.2的移动速度\n-----------------------------------------------\n“来看看什么是全面均衡发展”
displayType:action
buildSpeed:0
alwaysSinglePress:true
pos:1
isVisible:true

[action_指挥官2]
text:搭配介绍
description:指挥官与指挥官之间有属性加成的,仔细看看吧\n<1>鹰眼可以为防御者提升40射程;可以为镜像提升30射程\n<2>防御者可以为疾风提供20%的生命上限;为守财奴提升10装甲\n<3>疾风可以为守财奴提升升20%的移动速度;为巨兽提供10%的移动速度\n<4>守财奴可以为所有友军提供额外的初始资源\n<5>巨兽可以为暴君提供30射程;为镜像提供0.2的移动速度\n<6>暴君可以为镜像提升0.3的伤害乘数;为鹰眼提供0.4的伤害乘数\n<7>镜像可以为守财奴提供30%生命上限;为防御者提供0.2点伤害乘数
displayType:action
buildSpeed:0
alwaysSinglePress:true
pos:1
isVisible:true

