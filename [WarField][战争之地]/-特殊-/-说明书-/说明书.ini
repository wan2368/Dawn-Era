[action_模组科技]
text:科技介绍
description:----以下为科技介绍----\n科技这一块儿,作为作者,觉得没什么说的.\n就简单介绍一下吧\n<1>科技需要在研究中心处研发,研究中心需要在T2工厂中的机械师/工程师处建造\n<2>'升级'科技,作为模组升级到高级单位的必须科技,他在其他科技里面,可以解锁更高级的单位\n<3>'核弹升级'和'反核升级',相对应,也就是说有升级的核弹只能被有升级的反核拦截,懂？\n<4>空军在没有'防火2级'科技的情况下,经过岩浆时会增加燃烧点以及掉血,有岩浆的图,空军要把这个点上\n其他科技没什么说的,内部都有介绍,自己可以去看\n再次提醒一点,各个科技是可以搭配着来用的,需要自己去探索\n这边给个示例:自曝和吸引,周围有多个单位时,击败一个单位后,这个单位在0.5秒后会产生爆炸,二击败这个单位时会产生一个吸引,这样就可以做到吸引加爆炸
displayType:action
buildSpeed:0
