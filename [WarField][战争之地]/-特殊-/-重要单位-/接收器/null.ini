[graphics]
image:null.png
drawLayer: bottom
isVisibleToEnemies: false
icon_zoomed_out_neverShow:false

[hiddenAction_人口初始]
autoTriggerOnEvent:created
addResources:rk:10

[hiddenAction_死亡播报]
autoTrigger:if not self.hasUnitInTeam(withTag='指挥中心',greaterThan=0) and not self.hasFlag(id=31) and self.resource.1 != 1
showMessageToPlayer:AI:您的基地已经陨落!!!祝你好运!!!
resetCustomTimer:true
playSoundToPlayer:ROOT:[WarField][战争之地]/-shared-/-音效-/warning2.ogg:1
showMessageToAllPlayers:AI:⚠⚠注意 %{self.teamName}队 %{self.playerName} 的基地已经被摧毁!!!⚠⚠
addResources:setFlag:31

[hiddenAction_鹰眼]
autoTrigger:if self.globalTeamTags(includes="鹰眼") and self.resource.wjjs < 3110 and self.resource.wjjs > 3105
spawnUnits:2(offsetY=75,gridAlign=true)

[resource_wjjs]
hidden:false
displayName:倒计时时间

[hiddenAction_危机计时]
autoTrigger:if self.resource(type="wjjs") > 0
#addResources:wjjs:-5
addResources:wjjs:-1

[hiddenAction_开始]
autoTriggerOnEvent:created
setResourcesWithLogic:wjjs:4200

[hiddenAction_加强1]
autoTrigger:if self.resource.wjjs < 2110 and self.resource.wjjs > 2100 and not self.globalTeamTags(includes='单位加强1')
addGlobalTeamTags:单位加强1
showMessageToPlayer:AI:普通单位第一次加强,血量增加30%,每秒回复1生命和护盾

[hiddenAction_加强2]
autoTrigger:if self.resource.wjjs < 10 and self.resource.wjjs > 0 and not self.globalTeamTags(includes='单位加强2')
addGlobalTeamTags:单位加强2
showMessageToPlayer:AI:普通单位第二次加强,血量增加60%,每秒回复2生命和护盾,初始等级为3




[resource_jsq]
hidden:false
displayName:计时器

[hiddenAction_计时222]
autoTrigger:if self.resource(type="jsq") > 0 and self.resource.1 != 1
#addResources:wjjs:-5
addResources:jsq:-1

[hiddenAction_结束2222333]
addGlobalTeamTags:loser
autoTrigger:if self.teamDefeatedTech() and self.resource.jsq <= 0 and self.resource.1 != 1
# and not self.globalTeamTags(includes='loser')
setResourcesWithLogic:jsq:300

[hiddenAction_结束2233]
autoTrigger:if self.teamDefeatedTech() and not self.hasFlag(id=29) and self.resource.1 != 1
showMessageToPlayer:AI:你才活了%{int(int(self.self.timeAlive())/60)}分钟,害loser~~loser~~
addResources:setFlag:29
alsoTriggerAction:计时触发2333ll

[hiddenAction_计时触发2333ll]
showMessageToAllPlayers:AI:⚠⚠警告,%{self.teamName}队 %{self.playerName} 已经失败⚠⚠
alsoTriggerAction:计时触发2333lll

[hiddenAction_计时触发2333lll]
showMessageToAllPlayers:AI:让我们为这位玩家献上最崇高的敬意(笑),一路走好,敬礼!!

