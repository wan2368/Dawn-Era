[core]
class: CustomUnitMetadata
price: 0
maxHp: 10000
mass: 0
name:接收器
buildSpeed: 0
tags:接收器
canOnlyBeAttackedByUnitsWithTags:发射器
radius: 0
onNewMapSpawn: spawnPoint_eachActiveTeam
showInEditor: false
showOnMinimap:true
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
canNotBeDamaged:true
canNotBeDirectlyAttacked:false
disableDeathOnZeroHp:true
selfRegenRate:999999
isUnselectable:true
hideScorchMark: true
explodeOnDeath: false
@memory 鹰眼:number
@memory 人口:number
@memory teamID:number
@memory 测试:number
@memory id:number
@memory idname:string
@memory name:string

[resource_1]
hidden:true

[hiddenAction_结束]
autoTrigger:if self.teamDefeatedTech() and self.resource.1 != 1
deleteSelf:true

