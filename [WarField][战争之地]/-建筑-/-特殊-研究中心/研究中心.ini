[core]
name:研究中心
class:CustomUnitMetadata
price:7000,rk=5
maxHp:1500
displayDescription:此Mod中高级的单位\n没有防御能力\n可以进行特殊升级\n将直接提高你的战场地位\n显示“isLocked”为已经研究\n注:部分科技效果需要配合其他科技才能生效(如:普通建筑Ⅰ中提升200护盾,需要先解锁'护盾'科技才可生效)\n-------------\n--攻击--\n-攻击目标:无\n--移动--\n移动类型:无\n移动速度:无\n--特殊--\n可升级属性
tags:研究中心,建筑
mass:9000
generation_credits:10
generation_delay:40
footprint:-1,-1,1,1
constructionFootprint:-1,-1,1,1
techLevel:1
buildSpeed:60s
#availableInDemo:true
radius:25
#buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
isBio:false
isBuilding:true
fogOfWarSightRange:10

[action_T2]
addResources:hfjs:2
isVisible:false

[hiddenAction_人机加成llll]
autoTrigger:if self.isControlledByAI()
addResources:rk:1

[hiddenAction_人机加成ll2]
autoTrigger:if self.isControlledByAI() and self.globalTeamTags(includes='困难模式')
addResources:rk:3

[hiddenAction_人机加成2ll]
autoTrigger:if self.isControlledByAI() and self.globalTeamTags(includes='死亡模式')
addResources:rk:5

[hiddenAction_人机升级科技]
autoTriggerOnEvent:created
requireConditional:if self.isControlledByAI()
addGlobalTeamTags:升级,反核升级

[hiddenAction_人机加成1]
autoTrigger:if self.isControlledByAI() and self.globalTeamTags(includes='困难模式')
addResources:100,sjd=0.01

[hiddenAction_人机加成2]
autoTrigger:if self.isControlledByAI() and self.globalTeamTags(includes='死亡模式')
addResources:500,sjd=0.025

[hiddenAction_人机加成3]
autoTrigger:if self.isControlledByAI() and self.globalTeamTags(includes='死亡模式') and self.customTimer(laterThanSeconds=300)
addResources:sjd=0.05

[hiddenAction_人机]
autoTrigger:if self.isControlledByAI()
addResources:setFlag:31,setFlag:30,setFlag:29,setFlag:28,setFlag:27,setFlag:26

[resource_ysy]
hidden:true
displayRoundedDown:true
displayName:已经使用了的升级点数
displayWhenZero:true

