[action_抽卡1]
ai_isHighPriority:true
text:抽卡
description:普通的一发\n80%获得低级单位\n-低级单位保底:突击车\n13%获得中级单位\n-中级单位保底:重炮坦克\n5%获得高级单位\n-高级单位保底:隐形运输机\n2%获得顶级单位\n-顶级单位保底高级单位\n-提示:如果你足够欧的话，可能抽出两个及两个以上不同的单位类型\n-10发必出中级及以上单位\n-有几率抽不到
price:5000
pos:1
allowMultipleInQueue:false
isActive:if self.queueSize() < 6
buildSpeed:3s
spawnUnits:低级单位(spawnChance=0.7),中级单位(spawnChance=0.18),高级单位(spawnChance=0.09),顶级单位(spawnChance=0.03)
addResources:cs=1
isVisible:if self.resource.cs<=9

