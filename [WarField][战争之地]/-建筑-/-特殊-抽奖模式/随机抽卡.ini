[core]
name:模式:抽卡+随机模式
class: CustomUnitMetadata
isBuilding: true
isBio: false
price:0
maxHp:8500
mass: 9000
footprint: 0,0,0,0
constructionFootprint: 0,0,0,0
techLevel:1
buildSpeed: 1s
radius:25
isBuilder:true
displayText:模式:抽卡+随机模式
displayDescription:我猜你很想再抽一发\n未完成
tags:抽卡系统,纯抽奖,指挥中心,纯抽卡系统
showInEditor:true
generation_resources:sjd=0.01
generation_credits:100
generation_delay:40
isPickableStartingUnit: true
canRepairBuildings:true
canRepairUnits:true
canReclaimResources:true
autoRepair:true
nanoRange:160
nanoRepairSpeed:1
nanoBuildSpeed:5

[hiddenAction_初始]
autoTriggerOnEvent:created
addGlobalTeamTags:纯抽卡系统,阳寿,禁战略,禁研究
spawnUnits:设置(offsetY=-75,gridAlign=true)

[action_T2]
addResources:hfjs:2
isVisible:false

[hiddenAction_初始奖励]
autoTriggerOnEvent:created
showMessageToPlayer:AI:您的初始奖励未送达,祝您脸黑如碳！
setResourcesWithLogic:credits=int(rnd(-10000,100000)),rk=rnd(-500,500),sy=rnd(-800,800),pt=int(rnd(-1500,1500)),ts=int(rnd(-500,500)),dx=int(rnd(-800,800)),djds1=rnd(-2000,2000),zxf=int(rnd(-500,500))

[canBuild_单位]
name:抽奖建造者
pos:1

[canBuild_基地ll]
name:战略中心
pos:1
isGuiBlinking:true
isLocked:if self.hasUnitInTeam(withTag="战略中心",greaterThan=0)
isLockedMessage:建造数量达到上限,无法继续制造
isVisible:if not self.hasUnitInTeam(withTag="战略中心",greaterThan=0)

[canBuild_基地特]
name:研究中心
pos:1
isGuiBlinking:true
isLocked:if self.hasUnitInTeam(withTag="研究中心",greaterThan=0)
isLockedMessage:建造数量达到上限,无法继续制造
isVisible:if not self.hasUnitInTeam(withTag="研究中心",greaterThan=0)

[canBuild_基地特殊]
