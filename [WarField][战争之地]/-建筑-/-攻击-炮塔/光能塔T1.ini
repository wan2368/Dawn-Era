maxTurnSpeed:4.1
turnAcceleration:0.25
moveSlidingMode:false
moveIgnoringBody:false

[ai]
buildPriority:1.85
noneInBaseExtraPriority:1.8
noneGlobalExtraPriority:0.1
maxEachBase:5
useAsTransport:true