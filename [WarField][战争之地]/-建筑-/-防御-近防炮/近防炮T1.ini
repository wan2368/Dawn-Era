[core]
name:近防炮T1
displayDescription:\n防御性建筑\n目前没有弹幕拦截效果\n拦截普通子弹\n需要消耗弹药\n-厚装甲\n-------------\n--攻击--\n-攻击目标:子弹\n--移动--\n移动类型:无\n移动速度:无\n--特殊--\n使用-大型子弹-\n可以拦截子弹
#unitsSpawnedOnDeath:大型子弹*${int(core.radius*0.5)}(offsetRandomX=${core.radius},offsetRandomY=${core.radius})
isBuilding:true
tags:建筑,近防炮,炮塔
footprint: 1,1,0,0
constructionFootprint:0,0,1,1
buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:20
buildingSelectionOffset:16
class:CustomUnitMetadata
price:1000,rk=2
maxHp:750
mass:3000
techLevel:1
armour:10
buildSpeed:14s
#availableInDemo:true
radius:20
isBio:false
fogOfWarSightRange:8
softCollisionOnAll:10
energyMax:30
energyNeedsToRechargeToFull:true

#---无限火力---

[hiddenAction_无限火力]
autoTrigger:false
setResourcesWithLogic:energy:${core.energyMax}

[hiddenAction_无限火力2]
autoTrigger:false
setResourcesWithLogic:energy:${core.energyMax}

[action_T2]
convertTo:近防炮T2
price:1100,rk=1
buildSpeed:18s
text:升级至T2
showMessageToPlayer:AI:您的近防炮已经升级至T2!
iconExtraImage:ROOT:[WarField][战争之地]/-shared-/-贴图-/T2升级标识.png
description:拦截距离变大\n弹容量变高\n可以拦截大口径子弹
isLocked:if not self.hp(greaterThan=${core.maxHp*0.4})
isLockedAltMessage:请还钱!
isLockedAlt:if self.globalTeamTags(includes="欠钱不还")
isLockedMessage:该单位已经损坏,无法升级
ai_isHighPriority:true
pos:1

[action_Tl]
deleteSelf:true
price:-800
buildSpeed:2s
text:拆除
description:拆除并返还现金
isVisible:if self.hasUnitInTeam(withTag="海上浮台",withinRange=30,greaterThan=0)

[hiddenAction_弹夹检测]
autoTrigger:if self.energy(empty=true) and not self.queueSize(greaterThan=0) and self.hasResources(dx=${core.energyMax*0.5})
alsoQueueAction:换弹
allowMultipleInQueue:false

[action_换弹]
displayType:infoOnlyNoBox
text:换弹中..
isVisible:if self.energy(empty=true) and self.hasResources(dx=${core.energyMax*0.5})
allowMultipleInQueue:false
pos:-5
addResources:dx=${core.energyMax*-0.5}
buildSpeed:16s
addEnergy:${core.energyMax*1}
isActive:false
playSoundAtUnit:ROOT:[WarField][战争之地]/-shared-/-音效-/子弹上膛6.ogg:0.3

[action_无法换弹]
displayType:infoOnlyNoBox
text:大型弹药不足
isVisible:if not self.hasResources(dx=${core.energyMax*0.5})
isActive:false
pos:-5

[graphics]
total_frames:1
image:近防炮T1.png
image_wreak:近防炮T1_dead.png
imageScale:1
turretImageScale:1
image_shadow:AUTO
shadowOffsetX:2
shadowOffsetY:2
icon_zoomed_out:ROOT:[WarField][战争之地]/-shared-/-贴图-/ICON_JFP.png

[attack]
canAttack:true
canAttackFlyingUnits:false
canAttackLandUnits:true
canAttackUnderwaterUnits:false
turretSize:0
turretTurnSpeed:4
maxAttackRange:90
shootDelay:120

[turret_2]
