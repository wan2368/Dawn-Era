[core]
name:仓库管理系统
class:CustomUnitMetadata
price:1300
maxHp:1800
displayDescription:此Mod中最基本的单位\n没有防御能力\n可以查看你所有的资源类型\n可以进行兑换资源\n-------------\n--攻击--\n-攻击目标:无\n--移动--\n移动类型:无\n移动速度:无\n--特殊--\n可查看所有资源\n可以兑换资源
tags:仓库
mass:9000
footprint:-1,-1,1,1
constructionFootprint:-1,-1,1,1
techLevel:1
buildSpeed:15s
#availableInDemo:true
radius:25
#buildingToFootprintOffsetX:10
#buildingToFootprintOffsetY:5
isBio:false
isBuilding:true
fogOfWarSightRange:10

@memory ptzd:number
@memory dxzd:number
@memory tszd:number
@memory rk:number
@memory sy:number

[action_T2]
addResources:hfjs:2
isVisible:false

[hiddenAction_初始奖励]
autoTriggerOnEvent:created
requireConditional:if not self.globalTeamTags(includes='仓库')
addGlobalTeamTags:仓库
addResources:pt=300,dx:200,sy:100

[hiddenAction_人机加成llll]
autoTrigger:if self.isControlledByAI()
addResources:rk:1

[hiddenAction_人机加成ll2]
autoTrigger:if self.isControlledByAI() and self.globalTeamTags(includes='困难模式')
addResources:rk:3

[hiddenAction_人机加成2ll]
autoTrigger:if self.isControlledByAI() and self.globalTeamTags(includes='死亡模式')
addResources:rk:5

[action_资源显示开启]
text:开启资源显示
description:开启后,你可以在这里看到你的所有资源\n你可以对这些资源进行管理
price:0
ai_isHighPriority:true
pos:2
displayType:action
alwaysSinglePress:true
addResources:setFlag:31
buildSpeed:0s
isVisible:if not self.hasFlag(id=31)

