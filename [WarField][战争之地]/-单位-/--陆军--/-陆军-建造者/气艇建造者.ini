#Heavy Scout by Essential Strategy

[core]
name:气艇建造者
showInEditor:false
displayDescription:此Mod中最基本的单位\n配备榴弹炮,可以顺手解决一下小麻烦\n也是万恶之源\n-------------\n--攻击--\n-攻击目标:陆地\n--移动--\n移动类型:两栖\n移动速度:中\n--特殊--\n使用-普通子弹-
#unitsSpawnedOnDeath:普通子弹*${int(core.radius*0.5)}(offsetRandomX=${core.radius},offsetRandomY=${core.radius})
class:CustomUnitMetadata
tags:载具,建造者,基础建造者
price:350,rk=1
maxHp:240
mass:3500
techLevel:1
buildSpeed:12s
radius:14
fogOfWarSightRange:7
isBuilder:true
isBio:false
canRepairBuildings: true
canRepairUnits:false
canReclaimResources:true
autoRepair:false
extraBuildRangeWhenBuildingThis:90
nanoRange:65
nanoRepairSpeed:0.14
nanoBuildSpeed:1
energyMax:10
energyNeedsToRechargeToFull:true

[hiddenAction_初始LLLL]
autoTrigger:if  self.globalTeamTags(includes='疾风')
convertTo:气艇建造者L

[hiddenAction_灭火l]
autoTrigger:if self.hasActiveWaypoint(type='repair')
takeResources:rsd:5
takeResources_includeUnitsWithinRange_team:own
takeResources_discardCollected:true
takeResources_includeUnitsWithinRange:65
takeResources_maxUnits:9999

[hiddenAction_灭火ll]
autoTrigger:if self.hasActiveWaypoint(type='repair')
takeResources:msd:1
takeResources_includeUnitsWithinRange_team:own
takeResources_discardCollected:true
takeResources_includeUnitsWithinRange:65
takeResources_maxUnits:9999

[hiddenAction_停止]
autoTrigger:if self.hasUnitInTeam(withTag='纯抽奖',greaterThan=0)
addResources:hp:-99999

[hiddenAction_初始]
autoTrigger:if self.isControlledByAI() and self.hasUnitInTeam(withTag="困难模式",greaterThan=0)
convertTo:基础建造者_ai

[hiddenAction_初始2]
autoTrigger:if self.isControlledByAI() and self.hasUnitInTeam(withTag="死亡模式",greaterThan=0)
convertTo:基础建造者_aii

[canBuild_canReclaim]
name:reclaim
pos:-1

[canBuild_canrepair]
name:repair
pos:-1

[action_T2]
convertTo:基础建造者
price:0
pos:0
buildSpeed:3s
text:收回气艇
ai_isHighPriority:false
whenBuilding_cannotMove:true
isActive:if not self.isOverwater()
description:收回气艇\n不可在水上收回
isLocked:if self.hasFlag(id=7)
isLockedMessage:该单位已经损坏,无法执行该操作
whenBuilding_playAnimation:dance

[canBuild_基地特殊]
name:仓库管理系统
pos:1
isGuiBlinking:true
isLocked:if self.hasUnitInTeam(withTag="仓库",greaterThan=0)
isLockedMessage:建造数量达到上限,无法继续制造
isVisible:if not self.hasUnitInTeam(withTag="仓库",greaterThan=0)

[canBuild_基地特殊2]
name:银行
pos:1
isGuiBlinking:true
isLocked:if self.hasUnitInTeam(withTag="银行",greaterThan=0)
isLockedMessage:建造数量达到上限,无法继续制造
isVisible:if not self.hasUnitInTeam(withTag="银行",greaterThan=0)

[canBuild_资源]
name:矿井T1
pos:1

[canBuild_基地]
name:陆军基地,空军基地,机甲工厂,海军基地,修复湾T1,炮塔底座T1,墙T1,海上浮台T1,近防炮T1,护盾发生器,电波塔,礼品盒子,反核装置
pos:1

[canBuild_资源特殊]
name:资源制造仪T1
pos:1
isLocked:if self.hasUnitInTeam(withTag="资源制造仪",greaterThan=14)
isLockedMessage:建造数量达到上限,无法继续制造
isVisible:if not self.hasUnitInTeam(withTag="资源制造仪",greaterThan=14)

[animation_dance]
arm1_3s:{x:4,y:-4}
arm2_3s:{x:4,y:0}
arm3_3s:{x:4,y:4}
arm4_3s:{x:-4,y:-4}
arm5_3s:{x:-4,y:0}
arm6_3s:{x:-4,y:4}

[hiddenAction_弹夹检测]
autoTrigger:if self.energy(empty=true) and not self.queueSize(greaterThan=0) and self.hasResources(pt=${core.energyMax*1})
alsoQueueAction:换弹
allowMultipleInQueue:false

[action_换弹]
displayType:infoOnlyNoBox
text:换弹中..
isVisible:if self.energy(empty=true) and self.hasResources(pt=${core.energyMax*1})
allowMultipleInQueue:false
pos:-5
addResources:pt=${core.energyMax*-1}
buildSpeed:4s
addEnergy:${core.energyMax*1}
isActive:false
playSoundAtUnit:ROOT:[WarField][战争之地]/-shared-/-音效-/子弹上膛5.ogg:0.6

[action_无法换弹]
displayType:infoOnlyNoBox
text:普通弹药不足
isVisible:if not self.hasResources(pt=${core.energyMax*1})
isActive:false
pos:-5

