#Heavy Scout by Essential Strategy

[core]
name:轻型坦克_部署
showInEditor:false
displayDescription:机动性较高\n前期性价比还可以\n-------------\n--攻击--\n-攻击目标:陆地\n--移动--\n移动类型:陆地\n移动速度:中\n--特殊--\n使用-普通子弹-
#unitsSpawnedOnDeath:普通子弹*${int(core.radius*0.5)}(offsetRandomX=${core.radius},offsetRandomY=${core.radius})
class:CustomUnitMetadata
tags:载具,坦克
price:750,rk=1
armour:5
maxHp:650
mass:3500
techLevel:1
buildSpeed:18s
radius:16
fogOfWarSightRange:14
isBuilding:true
isBio:false
energyMax:8
energyNeedsToRechargeToFull:true

[action_T2]
convertTo:轻型坦克
price:0
buildSpeed:3s
pos:1
text:取消部署
description:取消部署\n恢复至原来状态
isLocked:if self.hasFlag(id=7)
isLockedMessage:该单位已经损坏,无法执行该操作
whenBuilding_playAnimation:deploy

[animation_deploy]
arm1_3s:{x:0,y:-24}
arm2_3s:{x:0,y:23}
arm3_3s:{x:14,y:0}
arm4_3s:{x:-12,y:0}

[hiddenAction_弹夹检测]
autoTrigger:if self.energy(empty=true) and not self.queueSize(greaterThan=0) and self.hasResources(pt=${core.energyMax*1})
alsoQueueAction:换弹
allowMultipleInQueue:false

[action_换弹]
displayType:infoOnlyNoBox
text:换弹中..
isVisible:if self.energy(empty=true) and self.hasResources(pt=${core.energyMax*1})
allowMultipleInQueue:false
pos:-5
addResources:pt=${core.energyMax*-1}
buildSpeed:4s
addEnergy:${core.energyMax*1}
isActive:false
playSoundAtUnit:ROOT:[WarField][战争之地]/-shared-/-音效-/子弹上膛7.ogg:0.6

[action_无法换弹]
displayType:infoOnlyNoBox
text:普通弹药不足
isVisible:if not self.hasResources(pt=${core.energyMax*1})
isActive:false
pos:-5

[graphics]
total_frames:1
image:轻型坦克.png
image_wreak:轻型坦克_dead.png
image_shadow:AUTO
shadowOffsetX:1
shadowOffsetY:1
imageScale:1
dustEffect:true

[attack]
canAttack:true
canAttackFlyingUnits:false
canAttackLandUnits:true
canAttackUnderwaterUnits:false
turretSize:23
turretRotateWithBody:true
maxAttackRange:190
shootDelay:50
aimOffsetSpread:0.4

[turret_1]
x:0
y:-4
attachedTo:bottom
slave:true
shoot_flame:small,CUSTOM:壳spark,CUSTOM:smokesly*3
energyUsage:1
shoot_sound_vol:0.8
shoot_sound:ROOT:[WarField][战争之地]/-shared-/-音效-/small.ogg
image:轻型坦克炮塔_顶部.png
canShoot:true
canAttackCondition:if not self.hasFlag(id=7) and not self.hasFlag(id=1)
idleDir:0
recoilOffset:-3
recoilOutTime:10
recoilReturnTime:20
turnSpeed:2.5
warmup:30
