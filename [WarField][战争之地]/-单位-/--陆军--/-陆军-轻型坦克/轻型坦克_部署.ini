recoilOutTime:10
turnSpeed:2.5
warmup:30
warmupCallDownRate:5

[projectile_1]
areaDamage:75
areaRadius:45
life:400
tags:普通子弹,坦克炮
speed:3.5
targetGround:true
frame:11
image:pr1.png
friendlyFire:false
lightSize:1
drawSize:0.7
explodeEffect:CUSTOM:explodeStandard,CUSTOM:wave,CUSTOM:waterSplash1,CUSTOM:waterSplash2,CUSTOM:waterSplash3,CUSTOM:waterSplash4,CUSTOM:waterSplash5,CUSTOM:smallLightGround,CUSTOM:lightGround,CUSTOM:dirt,CUSTOM:dirtySmoke

trailEffect:CUSTOM:trail
trailEffectRate:1
spawnProjectilesOnExplode:暴击(spawnChance=0.25)

[projectile_暴击]
