#Heavy Scout by Essential Strategy

[core]
name:突击车_冲刺
displayDescription:机动性高\n增加了速度但舍去了部分属性\n低装甲,血量低\n-------------\n--攻击--\n-攻击目标:陆地\n--移动--\n移动类型:陆地\n移动速度:极快\n--特殊--\n使用-普通子弹-
class:CustomUnitMetadata
showInEditor:false
#unitsSpawnedOnDeath:普通子弹*${int(core.radius*0.5)}(offsetRandomX=${core.radius},offsetRandomY=${core.radius})
tags:载具,坦克
price:900,rk=2
maxHp:520
mass:6500
techLevel:1
buildSpeed:14s
radius:12
fogOfWarSightRange:17
isBio:false
energyMax:35
energyNeedsToRechargeToFull:true

[hiddenAction_停止加速]
autoTrigger:if self.customTimer(laterThanSeconds=20)
convertTo:突击车

[action_T2]
convertTo:突击车
price:0
pos:0
buildSpeed:1s
text:停止加速
whenBuilding_cannotMove:true
description:停止加速\n恢复正常状态
isLocked:if self.hasFlag(id=7)
isLockedMessage:该单位已经损坏,无法执行该操作

[hiddenAction_弹夹检测]
autoTrigger:if self.energy(empty=true) and not self.queueSize(greaterThan=0) and self.hasResources(pt=${core.energyMax*1})
alsoQueueAction:换弹
allowMultipleInQueue:false

[action_换弹]
displayType:infoOnlyNoBox
text:换弹中..
isVisible:if self.energy(empty=true) and self.hasResources(pt=${core.energyMax*1})
allowMultipleInQueue:false
pos:-5
addResources:pt=${core.energyMax*-1}
buildSpeed:4s
addEnergy:${core.energyMax*1}
isActive:false
playSoundAtUnit:ROOT:[WarField][战争之地]/-shared-/-音效-/子弹上膛4.ogg:0.6

[action_无法换弹]
displayType:infoOnlyNoBox
text:普通弹药不足
isVisible:if not self.hasResources(pt=${core.energyMax*1})
isActive:false
pos:-5

[graphics]
total_frames:1
image:突击车.png
image_wreak:突击车_dead.png
image_shadow:AUTO
shadowOffsetX:1
shadowOffsetY:1
imageScale:0.9
dustEffect:true

[attack]
canAttack:true
canAttackFlyingUnits:false
canAttackLandUnits:true
canAttackUnderwaterUnits:false
turretSize:10
turretRotateWithBody:true
maxAttackRange:130
shootDelay:15
aimOffsetSpread:1.2

[turret_1]
x:0
y:-4
shoot_flame:small,CUSTOM:壳spark,CUSTOM:smokesly*3
energyUsage:1
shoot_sound_vol:0.3
shoot_sound:ROOT:[WarField][战争之地]/-shared-/-音效-/small_2.ogg
image:突击车_炮塔.png
canShoot:true
canAttackCondition:if not self.hasFlag(id=7) and not self.hasFlag(id=1)
idleDir:0
recoilOffset:-2
recoilOutTime:10
turnSpeed:2.5

[projectile_1]
areaDamage:15
areaRadius:30
life:400
tags:普通子弹
speed:5
targetGround:true
frame:11
image:vl.png
friendlyFire:false
lightSize:1
drawSize:0.5
explodeEffect:CUSTOM:wave,CUSTOM:waterSplash1,CUSTOM:waterSplash2,CUSTOM:waterSplash3,CUSTOM:waterSplash4,CUSTOM:waterSplash5,CUSTOM:smallLightGround,CUSTOM:lightGround,CUSTOM:dirt,CUSTOM:dirtySmoke

trailEffect:CUSTOM:trail
trailEffectRate:1
spawnProjectilesOnExplode:暴击(spawnChance=0.1)

[projectile_暴击]
areaDamage:${projectile_1.areaDamage}
areaRadius:${projectile_1.areaRadius}
life:180
tags:${projectile_1.tags}
speed:${projectile_1.speed+10}
targetGround:true
image:${projectile_1.image}
friendlyFire:false

[movement]
movementType:LAND
moveSpeed:2.4
maxTurnSpeed:2.8
moveSlidingMode:false
