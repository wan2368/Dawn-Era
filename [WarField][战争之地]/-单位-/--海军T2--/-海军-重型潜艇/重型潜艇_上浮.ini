#Heavy Scout by Essential Strategy

[core]
name:重型潜艇_上浮
showInEditor:false
displayDescription:机动性差\n发射鱼雷攻击\n鱼雷可以跟踪目标\n浮出水面可以攻击陆地目标\n-------------\n--攻击--\n-攻击目标:陆地|空中\n--移动--\n移动类型:水下\n移动速度:快\n--特殊--\n使用-大型子弹-
class:CustomUnitMetadata
#unitsSpawnedOnDeath:大型子弹*${int(core.radius*0.5)}(offsetRandomX=${core.radius},offsetRandomY=${core.radius})
tags:载具,船
price:3800,rk=5
maxShield:100
maxHp:1600
mass:8500
techLevel:2
buildSpeed:54s
armour:10
radius:38
fogOfWarSightRange:18
isBio:false
energyMax:20
energyNeedsToRechargeToFull:true

[action_T2]
convertTo:重型潜艇
price:0
pos:0
buildSpeed:0s
alwaysSinglePress:true
autoTrigger:if self.hasFlag(id=7)
text:下潜
ai_isHighPriority:true
isLocked:if self.hasFlag(id=7)
isLockedMessage:该单位已经损坏,无法执行该操作

[hiddenAction_弹夹检测]
autoTrigger:if self.energy(empty=true) and not self.queueSize(greaterThan=0) and self.hasResources(dx=${core.energyMax*1})
alsoQueueAction:换弹
allowMultipleInQueue:false

[action_换弹]
displayType:infoOnlyNoBox
text:换弹中..
isVisible:if self.energy(empty=true) and self.hasResources(dx=${core.energyMax*1})
allowMultipleInQueue:false
pos:-5
addResources:dx=${core.energyMax*-1}
buildSpeed:10s
addEnergy:${core.energyMax*1}
isActive:false
playSoundAtUnit:ROOT:[WarField][战争之地]/-shared-/-音效-/子弹上膛9.ogg:0.4

[action_无法换弹]
displayType:infoOnlyNoBox
text:大型弹药不足
isVisible:if not self.hasResources(dx=${core.energyMax*1})
isActive:false
pos:-5

[graphics]
total_frames:1
image:重型潜艇.png
