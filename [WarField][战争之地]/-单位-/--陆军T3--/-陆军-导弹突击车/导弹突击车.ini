#Heavy Scout by Essential Strategy

[core]
name:导弹突击车
displayDescription:机动性中\n攻击距离远\n-------------\n--攻击--\n-攻击目标:陆地\n--移动--\n移动类型:陆地\n移动速度:中\n--特殊--\n使用-大型子弹-
class:CustomUnitMetadata
#unitsSpawnedOnDeath:大型子弹*${int(core.radius*0.5)}(offsetRandomX=${core.radius},offsetRandomY=${core.radius})
tags:载具,坦克
price:7400,rk=15
maxHp:1900
transportSlotsNeeded:3
mass:12000
techLevel:2
armour:10
buildSpeed:55s
radius:28
fogOfWarSightRange:17
isBio:false
energyMax:30
energyNeedsToRechargeToFull:true

[hiddenAction_弹夹检测]
autoTrigger:if self.energy(empty=true) and not self.queueSize(greaterThan=0) and self.hasResources(dx=${core.energyMax*1})
alsoQueueAction:换弹
allowMultipleInQueue:false

[action_换弹]
displayType:infoOnlyNoBox
text:换弹中..
isVisible:if self.energy(empty=true) and self.hasResources(dx=${core.energyMax*1})
allowMultipleInQueue:false
pos:-5
addResources:dx=${core.energyMax*-1}
buildSpeed:13s
addEnergy:${core.energyMax*1}
isActive:false
playSoundAtUnit:ROOT:[WarField][战争之地]/-shared-/-音效-/子弹上膛10.ogg:0.6

[action_无法换弹]
displayType:infoOnlyNoBox
text:大型弹药不足
isVisible:if not self.hasResources(dx=${core.energyMax*1})
isActive:false
pos:-5

[graphics]
total_frames:3
image:导弹突击车.png
image_wreak:导弹突击车_dead.png
image_shadow:AUTO
shadowOffsetX:1
shadowOffsetY:1
imageScale:1.1
dustEffect:true
animation_moving_start:0
animation_moving_end:2
animation_moving_speed:2

[attack]
