maxHp:4000
showInEditor:false

[graphics]
total_frames:1
image:天空堡垒_毁灭.png

[hiddenAction_毁灭状态]
autoTrigger:false
convertTo:天空堡垒_毁灭

[action_T2]
convertTo:天空堡垒_毁灭_降落
price:0
pos:0
buildSpeed:10s
text:降落
