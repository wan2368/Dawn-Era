spawnUnits:导弹舰载机

[hiddenAction_生成舰载机2]
autoTrigger:if not self.hasUnitInTeam(withTag='修复舰载机',greaterThan=7) and self.customTimer(laterThanSeconds=5)
resetCustomTimer:true
spawnUnits:修复舰载机

[attack]
canAttack:true
canAttackFlyingUnits:true
canAttackLandUnits:true
canAttackUnderwaterUnits:false
turretSize:0
maxAttackRange:360
shootDelay:15
aimOffsetSpread:0

[projectile_1]
life:17
instant:true
instantReuseLast:true
instantReuseLast_alsoChangeTurretAim:true
moveWithParent:true
beamImage:beam.png
beamImageEnd:beam1_end.png
beamImageStart:beam1_start.png
beamImageOffsetRate:0.4
explodeEffect:NONE
explodeEffectOnShield:NONE
directDamage:55
color:#25C50D
lightSize:0.5
teamColorRatio_sourceRatio:0.8
teamColorRatio:0.5
shieldDamageMultiplier:1.5
spawnProjectilesOnExplode:暴击(spawnChance=0.2)

[movement]
movementType:Air
moveSpeed:0.55
maxTurnSpeed:0.65