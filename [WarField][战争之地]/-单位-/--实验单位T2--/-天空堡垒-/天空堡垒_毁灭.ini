whenBuilding_rotateTo:-270
description:降落至地面\n可以载入或者卸载单位
isLocked:if self.hasFlag(id=7)
isLockedMessage:该单位已经损坏,无法执行该操作

[action_blink]
fireTurretXAtGround:blink
isVisible:true
fireTurretXAtGround_withProjectile:blink
whenBuilding_cannotMove:true
text:折跃
description:将自己传送到指定位置
displayType:action
buildSpeed:3.5s
pos:0.1
highPriorityQueue:true
addActionCooldownTime:50s
iconImage:SHARED:icon_attack_point.png

[turret_blink]
x:0
y:0
canShoot:false
invisible:true
size:1
turnSpeed:40
limitingRange:2000

[projectile_blink]
teleportSource:true
instant:true
directDamage:0
life:99999
speed:1
targetGround:true
deflectionPower:-1
shouldRevealFog:true
explodeEffect:CUSTOM:e1,CUSTOM:e2

[hiddenAction_生成舰载机]
