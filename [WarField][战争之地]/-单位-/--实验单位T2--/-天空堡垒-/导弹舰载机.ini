
[core]
name:导弹舰载机
isUnselectable:true
class:CustomUnitMetadata
price:0
maxHp:1100
mass:30000
techLevel:2
buildSpeed:10s
availableInDemo:false
radius:20
tags:导弹舰载机
#displayRadius:11
isBio:false
#softCollisionOnAll:3
softCollisionOnAll:8
selfRegenRate:0.05
energyMax:15
energyNeedsToRechargeToFull:true

[hiddenAction_转换]
autoTrigger:if self.globalTeamTags(includes='需要攻击') and numberOfUnitsInEnemyTeam(greaterThan=0,withinRange=500)
convertTo:导弹舰载机1

[hiddenAction_弹夹检测]
autoTrigger:if self.energy(empty=true) and not self.queueSize(greaterThan=0) and self.hasResources(dx=${core.energyMax*1})
alsoQueueAction:换弹
allowMultipleInQueue:false

[action_换弹]
displayType:infoOnlyNoBox
text:换弹中..
isVisible:if self.energy(empty=true) and self.hasResources(dx=${core.energyMax*1})
allowMultipleInQueue:false
pos:-5
addResources:dx=${core.energyMax*-1}
buildSpeed:16s
addEnergy:${core.energyMax*1}
isActive:false
playSoundAtUnit:ROOT:[WarField][战争之地]/-shared-/-音效-/子弹上膛10.ogg:0.3

[action_无法换弹]
displayType:infoOnlyNoBox
text:大型弹药不足
isVisible:if not self.hasResources(dx=${core.energyMax*1})
isActive:false
pos:-5

[graphics]
total_frames:1
image:导弹舰载机.png
image_wreak:导弹舰载机_dead.png
image_turret:NONE
#scaleImagesTo:20
#scaleTurretImagesTo:9
imageScale:0.9
image_shadow:AUTO
shadowOffsetX:1
shadowOffsetY:1
movementEffectRate:6
lock_body_rotation_with_main_turret:true

[attack]
turretRotateWithBody:false
meleeEngangementDistance:360
isMelee:true
canAttack:true
canAttackFlyingUnits:true
canAttackLandUnits:  true
canAttackUnderwaterUnits:false
turretSize:10
turretTurnSpeed:4
maxAttackRange:180
shootDelay:25

[turret_1]
invisible:true
x:0
y:0
idleDir:0
shoot_sound:missile_fire
shoot_sound_vol:0.1
shoot_light:#FFEECCCC
projectile:1
size:10
delay:70
turnSpeed:3.9
turnSpeedAcceleration:0.2


[projectile_1]
#missile
areaDamage:80
areaRadius:45
life:240
speed:0.3
targetSpeed:3
trailEffect:true
largeHitEffect:true
ballistic:true
ballistic_delaymove_height:0
ballistic_height:10
frame:4
autoTargetingOnDeadTarget:true
tags:大口径

[movement]
movementType: AIR
moveSpeed:3
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0
joinsGroupFormations:false
maxTurnSpeed:0.95
moveSlidingMode:false
moveIgnoringBody:false
moveSlidingDir:  -1
slowDeathFall: true

[hiddenAction_速度1]
autoTrigger:false

[hiddenAction_惊人速度1]
autoTrigger:false

[hiddenAction_速度2]
autoTrigger:false

[hiddenAction_惊人速度2]
autoTrigger:false

[hiddenAction_速度3]
autoTrigger:false

[hiddenAction_惊人速度3]
autoTrigger:false

[hiddenAction_增加]
autoTrigger:if self.hp(greaterThan=${core.maxHp*0.4}) and self.resource(type="sy",greaterThan=1)

[hiddenAction_减少2]
autoTrigger:if not self.resource(type="sy",greaterThan=10)
clearAllWaypoints:true
setUnitMemory:移动速度=0

[hiddenAction_惊人增加]
autoTrigger:false

[hiddenAction_销魂]
autoTrigger:if not self.hasUnitInTeam(withTag='天空堡垒',greaterThan=0)
addResources:hp:-999999

[hiddenAction_fanhang]
autoTrigger:if not self.hasUnitInTeam(withTag='天空堡垒',greaterThan=0,withinRange=900)
addWaypoint_type:guard
clearActiveWaypoint:true
addResources:unsetFlag:31,unsetFlag:29,unsetFlag:30
addWaypoint_target_nearestUnit_tagged:天空堡垒
addWaypoint_target_nearestUnit_team:own

[hiddenAction_a]
autoTrigger:if self.globalTeamTags(includes='需要保护') and not self.hasFlag(id=31) and self.hasUnitInTeam(withTag='天空堡垒',greaterThan=0)
autoTriggerOnEvent:created
addWaypoint_type:guard
clearActiveWaypoint:true
addResources:setFlag:31,unsetFlag:29,unsetFlag:30
addWaypoint_target_nearestUnit_tagged:天空堡垒
addWaypoint_target_nearestUnit_team:own

[hiddenAction_a2]
autoTrigger:if not numberOfUnitsInEnemyTeam(greaterThan=0,withinRange=500) and not self.hasFlag(id=30) and self.hasUnitInTeam(withTag='天空堡垒',greaterThan=0)
addWaypoint_type:guard
clearActiveWaypoint:true
addResources:setFlag:30,unsetFlag:31,unsetFlag:29
addWaypoint_target_nearestUnit_tagged:天空堡垒
addWaypoint_target_nearestUnit_team:own

[hiddenAction_a2l]
autoTrigger:if self.globalTeamTags(includes='正在攻击') and not self.hasFlag(id=29) and self.hasUnitInTeam(withTag='天空堡垒',greaterThan=0)
addWaypoint_type:guard
clearActiveWaypoint:true
addResources:setFlag:29,unsetFlag:31,unsetFlag:30
addWaypoint_target_nearestUnit_tagged:天空堡垒
addWaypoint_target_nearestUnit_team:own

[hiddenAction_b]
autoTrigger:if self.hasActiveWaypoint(type='guard') and not self.globalTeamTags(includes='需要保护') and self.globalTeamTags(includes='需要攻击') and numberOfUnitsInEnemyTeam(greaterThan=0,withinRange=500) and not self.globalTeamTags(includes='正在攻击') and self.hasUnitInTeam(withTag='天空堡垒',greaterThan=0,withinRange=600)
addWaypoint_type:attackMove
addWaypoint_prepend:true
addResources:unsetFlag:31,unsetFlag:30,unsetFlag:29
addWaypoint_position_randomOffsetFromSelf:40,40