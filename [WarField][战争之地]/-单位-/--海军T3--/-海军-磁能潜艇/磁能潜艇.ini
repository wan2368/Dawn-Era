[core]
name:磁能潜艇
displayDescription:机动性差\n使用磁能\n可以攻击地面空中\n可破甲\n-------------\n--攻击--\n-攻击目标:陆地|空中|水下\n--移动--\n移动类型:水下\n移动速度:快\n--特殊--\n使用-特殊子弹-
