#Heavy Scout by Essential Strategy

[core]
name:怨灵
displayDescription:配备两门能源武器\n超高的单发伤害,但是蓄力时间较长\n腐蚀弹\n-------------\n--攻击--\n-攻击目标:陆地|空中\n--移动--\n移动类型:空中\n移动速度:快\n--特殊--\n使用-特殊子弹-
