class:CustomUnitMetadata
tags:载具,飞机
price:11300,rk=23
maxHp:2300
mass:53000
maxShield:600
techLevel:2
buildSpeed:85s
radius:33
fogOfWarSightRange:23
isBio:false
energyMax:20
energyNeedsToRechargeToFull:true

[hiddenAction_getOffSmoketiegeer2]
