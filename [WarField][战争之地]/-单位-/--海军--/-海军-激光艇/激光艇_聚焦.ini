#Heavy Scout by Essential Strategy

[core]
name:激光艇_聚焦
showInEditor:false
displayDescription:机动性高\n发射高伤害但不可穿透的激光\n-------------\n--攻击--\n-攻击目标:陆地|空中\n--移动--\n移动类型:水面\n移动速度:快\n--特殊--\n使用-特殊子弹-\n可切换弹药
class:CustomUnitMetadata
#unitsSpawnedOnDeath:特殊子弹*${int(core.radius*0.5)}(offsetRandomX=${core.radius},offsetRandomY=${core.radius})
tags:载具,船
price:730,rk=2
maxHp:480
maxShield:50
mass:8500
techLevel:1
buildSpeed:20s
armour:5
radius:12
fogOfWarSightRange:15
isBio:false
energyMax:10
energyNeedsToRechargeToFull:true

[action_T2]
convertTo:激光艇
price:0
pos:0
buildSpeed:3s
text:普通模式
description:切换为普通模式
ai_isHighPriority:true
isLocked:if self.hasFlag(id=7)
isLockedMessage:该单位已经损坏,无法执行该操作

[hiddenAction_弹夹检测]
autoTrigger:if self.energy(empty=true) and not self.queueSize(greaterThan=0) and self.hasResources(ts=${core.energyMax*1})
alsoQueueAction:换弹
allowMultipleInQueue:false

[action_换弹]
displayType:infoOnlyNoBox
text:换弹中..
isVisible:if self.energy(empty=true) and self.hasResources(ts=${core.energyMax*1})
allowMultipleInQueue:false
pos:-5
addResources:ts=${core.energyMax*-1}
buildSpeed:10s
addEnergy:${core.energyMax*1}
isActive:false

[action_无法换弹]
displayType:infoOnlyNoBox
text:特殊弹药不足
isVisible:if not self.hasResources(ts=${core.energyMax*1})
isActive:false
pos:-5

[graphics]
icon_zoomed_out:ROOT:[WarField][战争之地]/-shared-/-贴图-/ICON_HS.png
