
[core]
name:拦截模块
isUnselectable:true
class:CustomUnitMetadata
price:0
maxHp:1100
mass:30000
showInEditor:false
techLevel:2
buildSpeed:10s
availableInDemo:false
canNotBeDirectlyAttacked:true
showOnMinimapToEnemies:false
showOnMinimap:false
disableDeathOnZeroHp:true
selfRegenRate:99999
radius:5
tags:拦截模块,模块
#displayRadius:11
isBio:false
#softCollisionOnAll:3
softCollisionOnAll:8
transportSlotsNeeded:1
energyMax:10
energyNeedsToRechargeToFull:true

[arm_2]
x:0
y:0
spinRate:-3.5
image_end:ROOT:[WarField][战争之地]/-shared-/-贴图-/模块边框2.png
drawOverBody:true

[arm_3]
x:0
y:0
spinRate:2
image_end:ROOT:[WarField][战争之地]/-shared-/-贴图-/模块边框.png
drawOverBody:true


#---无限火力---

[hiddenAction_无限火力]
autoTrigger:false
setResourcesWithLogic:energy:${core.energyMax}

[hiddenAction_无限火力2]
autoTrigger:false
setResourcesWithLogic:energy:${core.energyMax}

[hiddenAction_自我删除]
autoTrigger:if self.numberOfAttachedUnits(withTag='模块',greaterThan=0)
deleteSelf:true

[hiddenAction_自我删除2]
autoTrigger:if not self.hasParent()
deleteSelf:true

[hiddenAction_升级]
autoTrigger:if self.globalTeamTags(includes='模块T2')
convertTo:拦截模块T2

[hiddenAction_不认识]
autoTrigger:true
setResourcesWithLogic:rsd=0
addResources:unsetFlag:2

[hiddenAction_弹夹检测]
autoTrigger:if self.energy(empty=true) and not self.queueSize(greaterThan=0) and self.hasResources(dx=${core.energyMax*1})
alsoQueueAction:换弹
allowMultipleInQueue:false

[action_换弹]
displayType:infoOnlyNoBox
text:换弹中..
isVisible:if self.energy(empty=true) and self.hasResources(dx=${core.energyMax*1})
allowMultipleInQueue:false
pos:-5
addResources:dx=${core.energyMax*-1}
buildSpeed:10s
addEnergy:${core.energyMax*1}
isActive:false
playSoundAtUnit:ROOT:[WarField][战争之地]/-shared-/-音效-/子弹上膛10.ogg:0.3

[action_无法换弹]
displayType:infoOnlyNoBox
text:大型弹药不足
isVisible:if not self.hasResources(dx=${core.energyMax*1})
isActive:false
pos:-5

[graphics]
total_frames:1
image:拦截模块.png
image_wreak:ROOT:[WarField][战争之地]/-shared-/-贴图-/null.png
image_turret:NONE
#scaleImagesTo:20
#scaleTurretImagesTo:9
imageScale:1.1
image_shadow:AUTO
shadowOffsetX:1
shadowOffsetY:1
movementEffectRate:6
lock_body_rotation_with_main_turret:true

[attack]
turretRotateWithBody:false
meleeEngangementDistance:360
isMelee:true
canAttack:false
canAttackFlyingUnits:true
canAttackLandUnits:  true
canAttackUnderwaterUnits:false
turretSize:0
turretTurnSpeed:4
maxAttackRange:100
shootDelay:25

[turret_2l]
canOnlyAttackUnitsWithTags:普通子弹,坦克炮,大口径,抛物线
#canno
x:0
y:-1
turnSpeed:5
laserDefenceEnergyUse:0.5
#shoot_sound:large_gun_fire2
shoot_sound:cannon_firing
shoot_sound_vol:0.3
shoot_light:#FFEECCCC
energyUsage:1
canShoot:true
#interceptProjectiles_withTags:普通子弹,坦克炮,大口径
#interceptProjectiles_andUnderDistance:120
canAttackFlyingUnits:true
canAttackLandUnits:true
canAttackUnderwaterUnits:false
projectile:1l
invisible:true
canAttackCondition:if self.hp(greaterThan=${core.maxHp*0.4})

[projectile_1l]
#MainGun
areaDamage:50
armourIgnoreAmount:50
ballistic:true
tags:近防炮子弹
ballistic_height:3
ballistic_delaymove_height:3
shieldDamageMultiplier:3
areaRadius:25
deflectionPower:-1
largeHitEffect:true
life:160
speed:8
lightColor:#ff9600
lightSize:0.8
image:vl.png
drawSize:0.5
explodeEffect:CUSTOM:wave

[movement]
movementType: AIR
moveSpeed:3
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0
joinsGroupFormations:false
maxTurnSpeed:0.95
moveSlidingMode:false
targetHeight:0
moveIgnoringBody:false
moveSlidingDir:  -1
slowDeathFall: true

#行动

[hiddenAction_保护父级]
autoTrigger:if self.hasParent() and not parent.isAttacking()
addWaypoint_type:guard
addWaypoint_target_nearestUnit_tagged:self.parent
addWaypoint_target_nearestUnit_team:own

[hiddenAction_攻击父级目标]
autoTrigger:if self.hasParent() and parent.isAttacking()
addWaypoint_type:attack
addWaypoint_target_nearestUnit_tagged:parent.target
addWaypoint_target_nearestUnit_team:own

[hiddenAction_速度1]
autoTrigger:false

[hiddenAction_惊人速度1]
autoTrigger:false

[hiddenAction_速度2]
autoTrigger:false

[hiddenAction_惊人速度2]
autoTrigger:false

[hiddenAction_速度3]
autoTrigger:false

[hiddenAction_惊人速度3]
autoTrigger:false

[hiddenAction_增加]
autoTrigger:if self.hp(greaterThan=${core.maxHp*0.4}) and self.resource(type="sy",greaterThan=10)

[hiddenAction_惊人增加]
autoTrigger:false

[hiddenAction_减少2]
autoTrigger:if not self.resource(type="sy",greaterThan=10)
clearAllWaypoints:true
setUnitMemory:移动速度=0

[hiddenAction_销魂]
autoTrigger:if not self.hasParent()
addResources:hp:-999999