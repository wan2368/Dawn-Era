displayDescription:机动性高\n配备导弹和电磁炮\n高血量厚装甲\n换弹时间长\n攻击间隔长\n但伤害非常高\n有着非常强的续航能力\n-------------\n--攻击--\n-攻击目标:陆地|空中\n--移动--\n移动类型:空中\n移动速度:快\n--特殊--\n使用-大型子弹-
