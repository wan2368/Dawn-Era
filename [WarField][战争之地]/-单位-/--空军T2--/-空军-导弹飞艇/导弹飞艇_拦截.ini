price:0
pos:0
buildSpeed:3s
text:正常模式
description:切换为正常模式
ai_isHighPriority:true
isLocked:if self.hasFlag(id=7)
isLockedMessage:该单位已经损坏,无法执行该操作

[hiddenAction_getOffSmoketiegeer2]
