#Heavy Scout by Essential Strategy

[core]
name:烈焰战机
displayDescription:机动性高\n配备超级火焰发射器\n着陆时无法攻击\n-------------\n--攻击--\n-攻击目标:陆地\n--移动--\n移动类型:空中\n移动速度:中\n--特殊--\n使用-特殊子弹-
#unitsSpawnedOnDeath:特殊子弹*${int(core.radius*0.5)}(offsetRandomX=${core.radius},offsetRandomY=${core.radius})
class:CustomUnitMetadata
tags:载具,飞机
price:4100,rk=7
maxHp:1100
mass:4800
techLevel:2
buildSpeed:32s
radius:20
fogOfWarSightRange:16
isBio:false
energyMax:40
energyNeedsToRechargeToFull:true

[hiddenAction_getOffSmoketiegeer2]
autoTrigger:if self.height(greaterThan=2) and self.height(lessThan=10)
spawnEffects:CUSTOM:getOffSmoke*10

[hiddenAction_弹夹检测]
autoTrigger:if self.energy(empty=true) and not self.queueSize(greaterThan=0) and self.hasResources(ts=${core.energyMax*1})
alsoQueueAction:换弹
allowMultipleInQueue:false

[action_换弹]
displayType:infoOnlyNoBox
text:换弹中..
isVisible:if self.energy(empty=true) and self.hasResources(ts=${core.energyMax*1})
allowMultipleInQueue:false
pos:-5
addResources:ts=${core.energyMax*-1}
buildSpeed:10s
addEnergy:${core.energyMax*1}
isActive:false
playSoundAtUnit:ROOT:[WarField][战争之地]/-shared-/-音效-/子弹上膛4.ogg:0.6

[action_无法换弹]
displayType:infoOnlyNoBox
text:特殊弹药不足
isVisible:if not self.hasResources(ts=${core.energyMax*1})
isActive:false
pos:-5

[graphics]
icon_zoomed_out:ROOT:[WarField][战争之地]/-shared-/-贴图-/ICON_FJ.png
total_frames:2
animation_moving_start:0
animation_moving_end:1
animation_moving_speed:4
image:烈焰战机_体.png
image_wreak:烈焰战机_dead.png
